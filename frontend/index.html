<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Analyzer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“„ AI Resume Analyzer</h1>
      <p>Upload your resume and compare it with a job description</p>
    </header>

    <form id="resumeForm" class="form-card">
      <div class="form-group">
        <label for="resume">Upload Resume (PDF)</label>
        <input type="file" id="resume" name="resume" accept="application/pdf" required>
      </div>

      <div class="form-group">
        <label for="job_description">Paste Job Description</label>
        <textarea id="job_description" name="job_description" rows="6" required></textarea>
      </div>

      <button type="submit" class="btn">ðŸš€ Analyze Resume</button>
    </form>

    <section id="result" class="result hidden"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
